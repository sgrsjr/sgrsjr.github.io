<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celsius 1.0</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sheet.css">
    <link rel="stylesheet" href="css/sheet.scss">

    <script src="js/vendor/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <header>
        <span id="header-span">
            <input id="location-input" value="Delhi">
            <img id="search-btn" src="img/search-1.svg">
        </span>
    </header>
    <div class="banner">
        <div class="main-info">
            <h4 id="date"></h4>
            <div>
                <object id="weather-img" type="image/svg+xml" data='img/weather-img/set-1/default.svg'></object>
                <div>
                    <div id="wrapper-temps">
                        <h4 id="temp-max" class="temps">Hi</h4>
                        <h4 id="temp-min" class="temps"></h4>
                    </div>
                    <h3 id="weather-desc"></h3>
                </div>
            </div>
            <h1 id="temp"></h1>
        </div>
    </div>
    <footer>
        <section id="details-section">
            <h4 id="location"></h4>
            <h4 id="pressure"></h4>
            <h4 id="humidity"></h4>
            <h4 id="visibility"></h4>
            <h4 id="clouds"></h4>
        </section>
        <section id="wind-section">
            <h4 id="wind-speed"></h4>
            <h4 id="wind-deg"></h4>
        </section>
        <section id="sun-section">
            <h4 id="sunrise"></h4>
            <h4 id="sunset"></h4>
        </section>
        <section class="filler"></section>
        <section class="filler"></section>
        <section class="filler"></section>
    </footer>
</body>
</html>
