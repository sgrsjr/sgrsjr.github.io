<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Theme Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#222222"/>
    <meta name="msapplication-navbutton-color" content="#222222">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Celsius 1.0</title>

    <!--StyleSheets-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/style.scss">

    <!--JavaScripts-->
    <script src="js/vendor/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
    <header>
        <span>
            <input id="location-input" title="Location" value="">
            <img id="search-btn" src="img/search-1.svg">
        </span>
    </header>
    <div class="banner">
        <div id="main-info">
            <h4 id="date"></h4>
            <div>
                <div>
                    <h4 id="temp-max" class="temps"></h4>
                    <h1 id="temp"></h1>
                    <h4 id="temp-min" class="temps"></h4>
                </div>
                <div>
                    <object id="weather-img" type="image/svg+xml" data='img/weather-img/set-1/default.svg'></object>
                    <h3 id="weather-desc"></h3>
                </div>
            </div>
        </div>
        <div id="temp-chart" class="has-chart"></div>
    </div>
    <footer class="clear-fix">
        <section id="details-section">
            <h3>Current Details</h3>
            <h4 id="location"></h4>
            <h4 id="pressure"></h4>
            <h4 id="humidity"></h4>
            <h4 id="visibility"></h4>
            <h4 id="clouds"></h4>
        </section>
        <section id="wind-section">
            <h3>Wind</h3>
            <h4 id="wind-speed"></h4>
            <h4 id="wind-deg"></h4>
        </section>
        <section id="sun-section">
            <h3>Sun</h3>
            <h4 id="sunrise"></h4>
            <h4 id="sunset"></h4>
        </section>
        <section id="temp-section" class="has-card">
            <h3>Temps</h3>
            <div></div>
        </section>
        <section class="filler">
            <h3>Filler</h3>
        </section>
        <section class="filler">
            <h3>Filler</h3>
        </section>
        <section class="filler">
            <h3>Filler</h3>
        </section>
        <section class="filler">
            <h3>Filler</h3>
        </section>
    </footer>
</body>
</html>
